name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  actions: write
  checks: write
  pull-requests: write
  packages: write
  id-token: write

env:
  PYTHONPATH: ${{ github.workspace }}
  PYTHONUNBUFFERED: 1

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools
        pip install -r requirements.txt
        pip list
    
    - name: Check formatting with black
      run: |
        black --version
        black --check --diff .
    
    - name: Type checking with mypy
      run: |
        mypy --version
        mypy --ignore-missing-imports --no-strict-optional .
    
    - name: Create output directory
      run: |
        mkdir -p output
    
    - name: Run NSRL to UCO conversion
      run: |
        python --version
        echo "Converting NSRL-CAID-ART.json..."
        python -X dev nsrl_to_uco.py data/NSRL-CAID-ART.json --debug
        ls -la output/
        echo "Output directory contents:"
        ls -la ${{ github.workspace }}/output/

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: CASE Export Validation
      uses: kchason/case-validation-action@v2.9.0
      with:
        case-path: "./output/"
        case-version: "case-1.3.0"
        extension-filter: "json" 