name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  actions: write
  checks: write
  pull-requests: write
  packages: write
  id-token: write

env:
  PYTHONPATH: ${{ github.workspace }}
  PYTHONUNBUFFERED: 1

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq
        python -m pip install --upgrade pip
        pip install wheel setuptools
        pip install rdflib==7.1.1 PyLD==2.0.3 jsonschema==4.23.0
        pip install case_utils==0.16.0
        pip install -r requirements.txt
        pip list
        python -c "import case_utils; print('case_utils version:', case_utils.__version__); from case_utils.case_validate import validate; print('Validation module loaded successfully')"
    
    - name: Check formatting with black
      run: |
        black --version
        black --check --diff .
    
    - name: Type checking with mypy
      run: |
        mypy --version
        mypy --ignore-missing-imports --no-strict-optional .
    
    - name: Create output directory
      run: |
        mkdir -p output
        ls -la data/
        echo "Input file contents:"
        cat data/NSRL-CAID-ART.json || echo "File not found in data/"
        find . -name "NSRL-CAID-ART.json" || echo "File not found in repository"
    
    - name: Run NSRL to UCO conversion
      run: |
        python --version
        echo "Converting NSRL-CAID-ART.json..."
        python -X dev nsrl_to_uco.py data/ --combine --debug
    
    - name: Validate UCO output
      if: always()
      run: |
        echo "Validating output file..."
        ls -la output/
        if [ -f output/uco-NSRL-CAID-ART.json ]; then
          echo "Output file exists and has size:"
          stat output/uco-NSRL-CAID-ART.json
          echo "Checking JSON validity..."
          python -c "import json; print(json.dumps(json.load(open('output/uco-NSRL-CAID-ART.json')), indent=2))"
          echo "Validating with case_utils..."
          python validate_uco.py output/uco-NSRL-CAID-ART.json
        else
          echo "Output file not found!"
          find . -type f -name "*.json" | while read file; do echo "$file:"; head -n1 "$file"; done
          exit 1
        fi 