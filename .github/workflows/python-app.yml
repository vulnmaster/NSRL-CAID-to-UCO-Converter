name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  actions: write
  checks: write
  pull-requests: write
  packages: write
  id-token: write

env:
  PYTHONPATH: ${{ github.workspace }}
  PYTHONUNBUFFERED: 1

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip list
    
    - name: Create output directory
      run: |
        mkdir -p output
        ls -la data/
        echo "Input file contents (first 1000 bytes):"
        head -c 1000 data/NSRL-CAID-ART.json | cat -A
        echo -e "\nChecking JSON validity:"
        python -c "import json; json.load(open('data/NSRL-CAID-ART.json'))" || echo "Invalid JSON detected"
    
    - name: Check formatting with black
      run: |
        black --version
        black --check --diff .
    
    - name: Type checking with mypy
      run: |
        mypy --version
        mypy --ignore-missing-imports --no-strict-optional .
    
    - name: Run NSRL to UCO conversion
      run: |
        python --version
        echo "Converting NSRL-CAID-ART.json..."
        python -X dev nsrl_to_uco.py data/NSRL-CAID-ART.json --debug
    
    - name: Validate UCO output
      if: always()
      run: |
        echo "Validating output file..."
        ls -la output/
        if [ -f output/uco-NSRL-CAID-ART.json ]; then
          echo "Output file exists and has size:"
          stat output/uco-NSRL-CAID-ART.json
          echo "First 1000 bytes of output:"
          head -c 1000 output/uco-NSRL-CAID-ART.json | jq '.'
          echo "Validating with case_utils..."
          python -c "from case_utils.case_validate import validate; validate('output/uco-NSRL-CAID-ART.json', debug=True)"
        else
          echo "Output file not found!"
          exit 1
        fi 